<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios - Construcción con César</title>
  <style>
    /* Estilo global del cuerpo */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000; /* Fondo negro */
      color: #ffd700; /* Texto amarillo */
    }

    /* Encabezado principal */
    header {
      background-color: #ffd700; /* Fondo amarillo */
      color: #000000; /* Texto negro */
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Pie de página */
    footer {
      background-color: #ffd700;
      color: #000000;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      margin-top: 100px;
      padding-bottom: 30px;
    }

    /* Contenedor principal del contenido */
    .content {
      text-align: center;
      padding: 40px 20px;
    }

    /* Títulos principales */
    .content h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    /* Párrafo descriptivo */
    .content p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    /* Botones de navegación */
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      background-color: #ffd700; /* Botón amarillo */
      color: #000000; /* Texto negro */
      border-radius: 8px;
      border: 2px solid #ffd700;
      transition: all 0.3s ease;
    }

    /* Efecto hover en los botones */
    .btn:hover {
      background-color: #000000;
      color: #ffd700;
      border: 2px solid #ffd700;
      transform: scale(1.1);
    }

    /* Galería de imágenes */
    .media-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Adaptable al tamaño de pantalla */
      gap: 20px;
      margin-top: 30px;
      padding: 0 20px;
    }

    /* Imágenes de la galería */
    .media-gallery img {
      border: 2px solid #ffd700;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%; /* Ajusta automáticamente al ancho del contenedor */
      max-height: 200px; /* Altura máxima para imágenes */
      object-fit: contain; /* Muestra toda la imagen sin recorte */
    }

    /* Efecto hover en las imágenes */
    .media-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <header>
    Servicios de Construcción
  </header>

  <div class="content">
    <h1>Nuestros Servicios</h1>
    <p>Descubre nuestras soluciones integrales de construcción, diseño y mantenimiento.</p>

    <!-- Galería de imágenes con texto al pasar el cursor -->
    <div class="media-gallery">
      <img src="Foto 1.jpg" title="Construcción innovadora" alt="Foto 1">
      <img src="Foto 2.jpg" title="Diseño moderno y funcional" alt="Foto 2">
      <img src="Foto 3.jpg" title="Mantenimiento profesional" alt="Foto 3">
      <img src="Foto 4.jpg" title="Espacios renovados" alt="Foto 4">
      <img src="Foto 5.jpg" title="Proyectos de calidad" alt="Foto 5">
      <img src="Foto 6.jpg" title="Construcción innovadora" alt="Foto 6">
      <img src="Foto 7.jpg" title="Diseño moderno y funcional" alt="Foto 7">
      <img src="Foto 8.jpg" title="Mantenimiento profesional" alt="Foto 8">
      <img src="Foto 9.jpg" title="Espacios renovados" alt="Foto 9">
    </div>

    <!-- Botones de navegación -->
    <a href="./index.html" class="btn">Inicio</a>
    <a href="./contacto.html" class="btn">Contacto</a>
  </div>

  <footer>
    © 2025 Construcción con César. Todos los derechos reservados.
  </footer>
</body>
</html>
