<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios - Construcción con César</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffd700;
    }
    header {
      background-color: #ffd700;
      color: #000000;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
    }
    footer {
      background-color: #ffd700;
      color: #000000;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      margin-top: 100px;
    }
    .content {
      text-align: center;
      padding: 40px 20px;
    }
    .button-container {
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      background-color: #ffd700;
      color: #000000;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn:hover {
      background-color: #e5c100;
      transform: scale(1.05);
    }
    iframe {
      margin: 20px 0;
      border: 2px solid #ffd700;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 900px;
      height: 500px;
    }
    .media-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
      padding: 0 20px;
    }
    .media-gallery img {
      border: 2px solid #ffd700;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      cursor: pointer;
    }
    .media-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
    }
    #zoomOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #zoomedImage {
      max-width: 90%;
      max-height: 90%;
      border: 2px solid #ffd700;
      border-radius: 10px;
    }
    #closeZoom {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #ffd700;
      cursor: pointer;
      background: black;
      border: 2px solid #ffd700;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>
    Servicios de Construcción
  </header>

  <div class="content">
    <h1>Nuestros Servicios</h1>
    <p>Descubre nuestras soluciones integrales de construcción, diseño y mantenimiento.</p>

    <iframe id="videoFrame" src="https://www.youtube.com/embed/6ApOMEBsbfU?rel=0&mute=1&autoplay=1" allowfullscreen></iframe>

    <div class="button-container">
      <a href="index.html" class="btn">Ir a Inicio</a>
      <a href="contacto.html" class="btn">Ir a Contactos</a>
    </div>

    <div class="media-gallery">
      <img src="Foto 1.jpg" alt="Construcción innovadora">
      <img src="Foto 2.jpg" alt="Diseño moderno y funcional">
      <img src="Foto 3.jpg" alt="Mantenimiento profesional">
      <img src="Foto 4.jpg" alt="Espacios renovados">
      <img src="Foto 5.jpg" alt="Proyectos de calidad">
      <img src="Foto 6.jpg" alt="Estilo único">
    </div>
  </div>

  <div id="zoomOverlay">
    <span id="closeZoom">X</span>
    <img id="zoomedImage" src="" alt="">
  </div>

  <footer>
    © 2025 Construcción con César. Todos los derechos reservados.
  </footer>

  <script>
    const videos = [
      { id: "6ApOMEBsbfU", duration: 13000 },
      { id: "A1k-Kt9fvrM", duration: 30000 },
      { id: "-fu4SpPY2-4", duration: 85000 }
    ];
    let currentVideo = 0;
    function changeVideo() {
      currentVideo = (currentVideo + 1) % videos.length;
      document.getElementById("videoFrame").src = `https://www.youtube.com/embed/${videos[currentVideo].id}?rel=0&mute=1&autoplay=1`;
      setTimeout(changeVideo, videos[currentVideo].duration);
    }
    setTimeout(changeVideo, videos[currentVideo].duration);

    const zoomOverlay = document.getElementById("zoomOverlay");
    const zoomedImage = document.getElementById("zoomedImage");
    document.querySelectorAll(".media-gallery img").forEach(img => {
      img.addEventListener("click", () => {
        zoomedImage.src = img.src;
        zoomOverlay.style.display = "flex";
      });
    });
    document.getElementById("closeZoom").addEventListener("click", () => {
      zoomOverlay.style.display = "none";
    });
    document.addEventListener("keydown", (event) => {
      if (event.key === "Escape") {
        zoomOverlay.style.display = "none";
      }
    });
  </script>
</body>
</html>
