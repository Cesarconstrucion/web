<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construcción con César</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ffd700;
      color: #121212;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1e1e1e;
      padding: 15px 0;
    }

    nav a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
    }

    nav a:hover {
      background-color: #ffd700;
      color: #121212;
      transform: scale(1.1);
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(135deg, #121212, #282828);
      color: #ffd700;
      flex: 1;
      position: relative;
    }

    .hero h1 {
      font-size: 48px;
      margin: 0;
    }

    .hero p {
      font-size: 20px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .hero:hover p {
      opacity: 1;
    }

    footer {
      background-color: #ffd700;
      color: #121212;
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
    }
  </style>
  <script>
    function forceDesktopView() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        alert("Redirigiendo a la vista de sitio para computadora...");
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) { 
          document.documentElement.webkitRequestFullscreen();
        }
      }
    }
    window.onload = forceDesktopView;
  </script>
</head>
<body>
  <header>
    Construcción con César
  </header>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="servicios.html">Servicios</a>
    <a href="contacto.html">Contacto</a>
  </nav>
  <div class="hero">
    <h1>Bienvenidos a Construcción con César</h1>
    <p>Donde cada proyecto se convierte en una obra maestra. Con experiencia, dedicación y calidad, hacemos realidad tus ideas.</p>
  </div>
  <footer>
    © 2025 Construcción con César. Todos los derechos reservados.
  </footer>
</body>
</html>
